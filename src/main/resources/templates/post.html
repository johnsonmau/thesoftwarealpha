<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Google tag (gtag.js) -->

    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}

        gtag('config', 'G-C82PETH012');
    </script>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title th:if="${blogPost == null}">Not Found · TheSoftwareAlpha</title>
    <title th:if="${blogPost != null}" th:text="${blogPost.getTitle()} + ' · TheSoftwareAlpha'"></title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{../../../css/styles.css}" rel="stylesheet"/>
</head>
<body id="page-top">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#page-top"></a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item" ><a style="color: rgb(100,161,157)!important;" class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a style="color: rgb(100,161,157)!important;" class="nav-link" href="/#blogs">Blog Posts</a></li>
                <li class="nav-item"><a style="color: rgb(100,161,157)!important;" class="nav-link" href="/#about">About</a></li>
                <li class="nav-item"><a style="color: rgb(100,161,157)!important;" class="nav-link" href="/admin">Admin</a></li>
                <li th:if="${userAuthenticated}" class="nav-item"><a style="color: rgb(100,161,157)!important;" class="nav-link" href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<header class="masthead postMasthead">
    <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
        <div class="d-flex justify-content-center">
            <div class="text-center">
                <div th:if="${blogPost == null}">
                    <img src="/img/sad.jpg" height="225px" width="225" style="padding-bottom: 15px"/>
                    <h1 class="mx-auto my-0" >Blog post could not be found.</h1>
                </div>
                <div th:if="${blogPost != null}">
                    <h1 style="display: inline-block" class="mx-auto my-0" th:text="${blogPost.getTitle()}"></h1>
                    <h6 style="display: inline-block; font-style: italic" class="mx-auto my-0" th:text="${blogPost.getCreated()}"></h6><br>
                    <img id="postImg" style="width: 50%; height: 50%; padding: 20px 0 20px 0" th:src="${'/blog/photo/'+blogPost.getId()}" alt="...">
                </div>
                <a th:if="${blogPost != null}" class="btn btn-primary" href="#post">Scroll Down</a>
            </div>
        </div>
    </div>
</header>

<!-- about -->
<section class="post-section text-center" id="post">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-10">
                <div style="padding: 0 10px 0 10px">
                    <p style="white-space: pre-wrap" th:if="${blogPost != null}" th:text="${blogPost.getBody()}"></p>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer-->
<footer class="postFooter bg-black small text-center text-white-50">
    <br><br>
    <div>
        <a href="https://www.tiktok.com/@thesoftwarealpha?_t=8aajms4d5p4&_r=1" target="_blank"
           style="display: inline-block">
            <img src="/img/tiktok.svg" height="65px" width="65px"/>
        </a>
        <a style="display: inline-block" href="https://www.youtube.com/@thesoftwarealpha" target="_blank">
            <img src="/img/yt.svg" height="65px" width="65px"/>
        </a>
        <a style="display: inline-block" href="https://www.twitter.com/softwarealphayt" target="_blank">
            <img src="/img/twitter.svg" height="65px" width="65px"/>
        </a>
        <a style="display: inline-block" href="https://instagram.com/thesoftwarealpha" target="_blank">
            <img src="/img/insta.svg" height="65px" width="65px"/>
        </a>

    </div>
    <br>
    <div class="container px-4 px-lg-5">&copy; thesoftwarealpha 2023</div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script
        src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
        crossorigin="anonymous"></script>
<!-- Core theme JS-->
<script th:src="@{../../../js/scripts.js}"></script>
</body>
</html>
